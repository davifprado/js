<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
<div id="app">
    <contador nome=0></contador>
    <contador nome=2></contador>
    <contador nome=10></contador>
    <contador nome=100></contador>
    <contador2></contador2>
</div>
    <script>
            Vue.component('contador', {
                props: ['nome'],
                template: `
                    <div> 
                        {{ nome }} <br>
                        <button @click="nome--">-1</button>
                        <button @click="nome++">+1</button>
                    </div>
                `
            })
            Vue.component('contador2', {
                data: function(){
                    return {
                        contador: 0
                    }
                },
                methods: {
                    add(){
                        this.contador++
                    }
                },
                template: `
                    <div>
                        <span>{{ contador }}</span>
                        <button @click="add">+1</button>
                    </div>
                `
            })
            new Vue({
                el: "#app"
            })
    </script>
</body>
</html>
